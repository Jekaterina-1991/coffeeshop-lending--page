<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-starbucks-16.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#" class="logo"
          ><img src="img/logo.png" alt="image of company logo"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just a Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro
            dicta laborum placeat similique nam omnis quibusdam. Saepe sunt
            praesentium beatae ex, tempore perferendis harum pariatur minus
          </p>
          <a href="#" class="button">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="img/img1.png" alt="image of coffee" class="starbucks" />
        </div>
      </div>

      <ul class="thumb">
        <li>
          <img
            src="img/thumb1.png"
            alt="image of coffee"
            data-image="img/img1.png"
            data-color="#017143"
          />
        </li>
        <li>
          <img
            src="img/thumb2.png"
            alt="image of coffee"
            data-image="img/img2.png"
            data-color="#eb7495"
          />
        </li>
        <li>
          <img
            src="img/thumb3.png"
            alt="image of coffee"
            data-image="img/img2.png"
            data-color="#e752b1"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="img/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="img/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="img/instagram.png" /></a>
        </li>
      </ul>
    </section>
  </body>
</html>
